{% extends 'base.html' %}
{% load static %}

{% block title %} Вход {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Вход</h2>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                            <input type="text"
                                   name="{{ form.username.name }}"
                                   id="{{ form.username.id_for_label }}"
                                   class="form-control"
                                   value="{{ form.username.value|default:'' }}"
                                   required>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password"
                                   name="{{ form.password.name }}"
                                   id="{{ form.password.id_for_label }}"
                                   class="form-control"
                                   required>
                        </div>

                        <!-- Кнопка войти -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                    </form>

                    <!-- Ссылка на регистрацию -->
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
